<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-info bg-info">
    <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Inventario MDCH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}">Panel <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <!-- AquÃ­ se muestra el nombre del staff seleccionado en vez del usuario autenticado -->
                    <a class="nav-link text-white" href="{% url 'user-profile' %}">{{ selected_staff_username|default:user.username }} Perfil
                        <span class="sr-only">(current)</span></a>
                </li>
                <!-- Formulario de logout -->
                <li class="nav-item">
                    <form action="{% url 'user-logout' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-white" style="border: none; background: none;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        {% else %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'user-register' %}">Register <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'user-login' %}">Login</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
<!--End Navbar-->
